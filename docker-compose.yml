services:
  # =========================
  # PostgreSQL
  # =========================
  db:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Backend (Django)
  # =========================
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    # 추가된 부분: 마이그레이션 후 서버 실행
    command: >
      sh -c "python manage.py migrate && 
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  # =========================
  # Frontend (Next.js)
  # =========================
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    env_file:
      - .env
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  # =========================
  # Nginx
  # =========================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

# =========================
# Volumes
# =========================
volumes:
  postgres_data: